<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SAMUEL TEMPLATE</title>
</head>
<body>

    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been.
                What you will be is what you do</span>
        </div>
        <div class="quote-author">
            <span id="author">Samuel</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- <i class="fa-solid fa-face-smile"></i> -->
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
